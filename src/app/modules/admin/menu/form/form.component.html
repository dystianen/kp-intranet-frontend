<div class="w-100">
    <h1 mat-dialog-title>{{ formAttribute.formTitle }} </h1>

    <form [formGroup]="formApp" id="formSite" #f="ngForm" (ngSubmit)="submitForm(f)" novalidate>
        <div class="flex flex-col w-full">
            <div mat-dialog-content>
                <div class="flex flex-col w-full">
                    <mat-form-field>
                        <mat-label>Menu Name</mat-label>
                        <input matInput [formControlName]="'menuName'" required />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Menu Code</mat-label>
                        <input matInput [formControlName]="'menuCode'" required />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Icon</mat-label>
                        <input matInput [formControlName]="'icon'" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Path</mat-label>
                        <input matInput [formControlName]="'path'" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <input matInput [formControlName]="'description'" />
                    </mat-form-field>
                    <ng-container *ngIf="(menus$ | async) as menus">
                        <mat-form-field>
                            <mat-label>Parent Menu</mat-label>
                            <mat-select matInput [formControlName]="'parentId'">
                                <mat-option *ngFor="let menu of menus" [value]="menu.id">
                                    {{menu.menuName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </ng-container>
                </div>
            </div>

            <div>
                <div mat-dialog-actions class="flex justify-center">
                    <button-close></button-close>
                    <button-submit></button-submit>
                </div>
            </div>
        </div>

    </form>

</div>

<!-- Main -->
<div class="flex flex-auto overflow-hidden">

    <!-- menus list -->
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <ng-container *ngIf="(menus$ | async) as menus">
            <ng-container *ngIf="menus.length > 0; else nomenus">
                <div class="grid">
                    <!-- Header -->
                    <div class="grid-cols-6 z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                        matSort matSortDisableClear>
                        <div class="hidden md:block" [mat-sort-header]="'menuName'">
                            Menu Name
                        </div>
                        <div class="hidden md:block" [mat-sort-header]="'menuCode'">
                            Code
                        </div>
                        <div class="hidden md:block" [mat-sort-header]="'icon'">
                            Icon
                        </div>
                        <div class="hidden md:block" [mat-sort-header]="'path'">
                            Path
                        </div>
                        <div [mat-sort-header]="'supplierName'">Description</div>
                        <div class="text-right"></div>
                    </div>
                    <!-- Rows -->
                    <ng-container *ngIf="(menus$ | async) as menus">
                        <ng-container *ngFor="let menu of menus; trackBy: trackByFn">
                            <div class="grid-cols-6 grid items-center gap-4 py-3 px-6 md:px-8 border-b">


                                <div class="hidden md:block truncate">
                                    {{menu.menuName}}
                                </div>
                                <div class="hidden md:block truncate">
                                    {{menu.menuCode}}
                                </div>
                                <div class="hidden md:block truncate">
                                    {{menu.icon}}
                                </div>
                                <div class="hidden md:block truncate">
                                    {{menu.path}}
                                </div>
                                <div class="truncate">
                                    {{menu.description}}
                                </div>

                                <div class="flex justify-end">
                                    <button (click)="editDialog(menu.id)"
                                        class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" mat-stroked-button>
                                        <span class="material-icons">
                                            edit
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>

            </ng-container>
        </ng-container>

        <ng-template #nomenus>
            <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                menus!</div>
        </ng-template>

    </div>

</div>

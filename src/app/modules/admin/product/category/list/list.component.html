<!-- Main -->
<div class="flex flex-auto overflow-hidden">

    <!-- categories list -->
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <ng-container *ngIf="(categories$ | async) as categories">
            <ng-container *ngIf="categories.length > 0; else nocategories">
                <div class="grid">
                    <!-- Header -->
                    <div class="grid-cols-4 z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                        matSort matSortDisableClear>
                        <div>#</div>
                        <div class="hidden md:block" [mat-sort-header]="'supplierCOde'">
                            Category
                        </div>
                        <div [mat-sort-header]="'description'">Description</div>
                        <div class="text-right"></div>
                    </div>
                    <!-- Rows -->
                    <ng-container *ngIf="(categories$ | async) as categories">
                        <ng-container *ngFor="let category of categories; trackBy: trackByFn">
                            <div class="grid-cols-4 grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                                <!-- Image -->
                                <div>
                                    <img class="w-1/2" [src]="category.thumbnailPublic" alt="">
                                </div>

                                <!-- SKU -->
                                <div class="hidden md:block truncate">
                                    {{category.category}}
                                </div>

                                <!-- Name -->
                                <div class="truncate">
                                    {{category.description}}
                                </div>

                                <!-- Details button -->
                                <div class="flex justify-end">
                                    <button (click)="editDialog(category.id)"
                                        class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" mat-stroked-button>
                                        <span class="material-icons">
                                            edit
                                        </span>
                                    </button>
                                    <!-- <button (click)="deleteSupplierDialog(category.id)"
                                        class="min-w-10 min-h-7 h-7 px-2 leading-6 text-red-800" mat-stroked-button>
                                        <span class="material-icons">
                                            delete
                                        </span>
                                    </button> -->
                                </div>
                            </div>
                            <!-- <div class="grid">
                                <ng-container *ngIf="selectedsupplier?.id === category.id">
                                    <ng-container
                                        *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: category}">
                                    </ng-container>
                                </ng-container>
                            </div> -->
                        </ng-container>
                    </ng-container>
                </div>

                <!-- <mat-paginator
                    class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                    [ngClass]="{'pointer-events-none': isLoading}" [length]="pagination.length"
                    [pageIndex]="pagination.page" [pageSize]="pagination.size" [pageSizeOptions]="[5, 10, 25, 100]"
                    [showFirstLastButtons]="true"></mat-paginator> -->

            </ng-container>
        </ng-container>

        <ng-template #nocategories>
            <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                categories!</div>
        </ng-template>

    </div>

</div>

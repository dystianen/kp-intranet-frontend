<div class="w-100">
    <h1 mat-dialog-title>{{ formAttribute.formTitle }}</h1>

    <form [formGroup]="formApp" id="formApp" #f="ngForm" (ngSubmit)="submitForm(f)" novalidate>
        <div class="flex flex-col w-full">
            <div mat-dialog-content>
                <div class="flex flex-col w-full">
                    <mat-form-field>
                        <mat-label>Category Name</mat-label>
                        <input matInput [formControlName]="'category'" required name="category"/>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <input matInput [formControlName]="'description'" required name="description"/>
                    </mat-form-field>
                    <div>
                        <mat-label>Thumbnail</mat-label>
                        <div>
                            <img id="thumbnailPreview" src="https://via.placeholder.com/250x150" alt=""
                                class="cursor-pointer" (click)="fileInput.click()">
                            <input name="thumbnail" id="thumbnail" type="file" [formControlName]="'thumbnail'"
                                class="hidden" #fileInput (change)="onChangeThumbnail($event)" />
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div mat-dialog-actions class="flex justify-center">
                    <button-close></button-close>
                    <button-submit></button-submit>
                </div>
            </div>
        </div>

    </form>

</div>

<div class="w-full">
    <div class="my-2">
        <button mat-flat-button [color]="'primary'">
            <mat-icon [svgIcon]="'heroicons_outline:plus'" (click)="addModal()"></mat-icon>
        </button>
    </div>
    <div>
        <table mat-table [dataSource]="galleries$ | async">
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef="let element">
                    <img class="galleryPreview" [src]="element.path" alt="">
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="option">
                <th mat-header-cell *matHeaderCellDef> Use </th>
                <td mat-cell *matCellDef="let element, let i = index;">
                    <button type="submit" class="text-blue-600 hover:opacity-50" (click)="editModal(element)">
                        <span class="material-icons">
                            edit
                        </span>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

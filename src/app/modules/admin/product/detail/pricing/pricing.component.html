<div class="py-2">
    <table mat-table [dataSource]="sites$" class="mat-elevation-z1">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Site name Column -->
        <ng-container matColumnDef="siteName">
            <th mat-header-cell *matHeaderCellDef> Site Name </th>
            <td mat-cell *matCellDef="let element"> {{element.siteName}} </td>
        </ng-container>

        <!-- Site code Column -->
        <ng-container matColumnDef="siteCode">
            <th mat-header-cell *matHeaderCellDef> Site Code </th>
            <td mat-cell *matCellDef="let element"> {{element.siteCode}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element">
                <span class="material-icons text-sm">
                    currency_yuan
                    </span> <input matInput type="number" class="border">
            </td>
        </ng-container>

        <ng-container matColumnDef="option">
            <th mat-header-cell *matHeaderCellDef> Save </th>
            <td mat-cell *matCellDef="let element">
                <button type="submit" class="text-blue-600 hover:opacity-50">
                    <span class="material-icons">
                        save
                        </span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>

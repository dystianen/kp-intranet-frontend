<div class="w-full">
    <div
        class="relative w-full flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <div class="text-3xl font-extrabold tracking-tight">{{product$.productName}} <span
                class="text-gray-700">({{product$.priceDefault | currency:'JPY'}})</span></div>
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <a [routerLink]="'/product'" class="ml-4" mat-flat-button [color]="'primary'">
                <span class="material-icons">
                    arrow_back
                </span>
            </a>
        </div>
    </div>
    <div class="py-8 px-6">
        <div class="flex">
            <div class="w-2/5">
                <img [src]="product$.thumbnailPath" alt="{{product$.productName}}">
            </div>
            <div class="px-5 w-full">
                {{product$.productDescription}}
            </div>
        </div>
        <div class="pt-4 pb-2">
            <h4 class="text-2xl font-extrabold">Pricing Settings</h4>
        </div>
        <app-pricing></app-pricing>
        <div class="pt-4 pb-2">
            <h4 class="text-2xl font-extrabold">Categories</h4>
        </div>
        <app-product-category [productId]="product$.id"></app-product-category>
        <div class="pt-4 pb-2">
            <h4 class="text-2xl font-extrabold">Attributes</h4>
        </div>
        <app-product-attribute [productId]="product$.id"></app-product-attribute>
        <div class="pt-4 pb-2">
            <h4 class="text-2xl font-extrabold">Gallery</h4>
        </div>
        <app-product-gallery [productId]="product$.id"></app-product-gallery>
    </div>
</div>

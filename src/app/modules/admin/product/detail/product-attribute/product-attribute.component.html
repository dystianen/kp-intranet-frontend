<div class="py-2">
    <table mat-table [dataSource]="attributes$ | async" class="mat-elevation-z1">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="attributeName">
            <th mat-header-cell *matHeaderCellDef> Attribute </th>
            <td mat-cell *matCellDef="let element, let i = index;"> {{element.attribute}} </td>
        </ng-container>


        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <input
                    class="shadow-sm appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-11/12"
                    [(ngModel)]="element.value">
            </td>
        </ng-container>

        <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <input
                    class="shadow-sm appearance-none border rounded py-2 px-3 w-7/12 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    [(ngModel)]="element.unit">
            </td>
        </ng-container>


        <ng-container matColumnDef="option">
            <th mat-header-cell *matHeaderCellDef> Save </th>
            <td mat-cell *matCellDef="let element, let i = index;">
                <button (click)="saveAttribute(element.id,element.unit,element.value)" type="submit"
                    class="text-blue-600 hover:opacity-50">
                    <span class="material-icons">
                        save
                    </span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>

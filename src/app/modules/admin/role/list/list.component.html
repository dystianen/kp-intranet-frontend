<!-- Main -->
<div class="flex flex-auto overflow-hidden">

    <!-- roles list -->
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <ng-container *ngIf="(roles$ | async) as roles">
            <ng-container *ngIf="roles.length > 0; else noroles">
                <div class="grid">
                    <!-- Header -->
                    <div class="grid-cols-3 z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                        matSort matSortDisableClear>
                        <div class="hidden md:block" [mat-sort-header]="'roleName'">
                            Role Name
                        </div>
                        <div [mat-sort-header]="'supplierName'">Description</div>
                        <div class="text-right"></div>
                    </div>
                    <!-- Rows -->
                    <ng-container *ngIf="(roles$ | async) as roles">
                        <ng-container *ngFor="let role of roles; trackBy: trackByFn">
                            <div class="grid-cols-3 grid items-center gap-4 py-3 px-6 md:px-8 border-b">


                                <div class="hidden md:block truncate">
                                    {{role.roleName}}
                                </div>

                                <div class="truncate">
                                    {{role.description}}
                                </div>

                                <div class="flex justify-end">
                                    <button (click)="menuDialog(role.id)"
                                        class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" mat-stroked-button>
                                        <span class="material-icons">
                                            dvr
                                        </span>
                                    </button>
                                    <button (click)="editDialog(role.id)"
                                        class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" mat-stroked-button>
                                        <span class="material-icons">
                                            edit
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>

            </ng-container>
        </ng-container>

        <ng-template #noroles>
            <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                roles!</div>
        </ng-template>

    </div>

</div>

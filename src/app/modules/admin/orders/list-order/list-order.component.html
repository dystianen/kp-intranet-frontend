<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <!-- <div class="absolute inset-x-0 bottom-0">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div> -->
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Orders</div>
        <!-- Actions -->
    </div>

    <div class="m-4">
        <table mat-table [dataSource]="dataSource" class="w-full">

            <ng-container matColumnDef="orderNumber">
                <th mat-header-cell *matHeaderCellDef> Order No. </th>
                <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount Total</th>
                <td mat-cell *matCellDef="let element"> {{element.amount | currency:'JPY'}} </td>
            </ng-container>

            <ng-container matColumnDef="order_status">
                <th mat-header-cell *matHeaderCellDef> Status</th>
                <td mat-cell *matCellDef="let element"> {{element.order_status.status}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex justify-end">
                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" mat-stroked-button>
                            <span class="material-icons">
                                edit
                            </span>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>

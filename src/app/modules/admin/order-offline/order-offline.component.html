<div class="sm:absolute- sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <div class="text-4xl font-extrabold tracking-tight">Store Offline</div>
        <!-- Actions -->
    </div>

    <div class="m-4">
        <table mat-table [dataSource]="dataSource" class="w-full">

            <ng-container matColumnDef="orderNumber">
                <th mat-header-cell *matHeaderCellDef> Order No. </th>
                <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount Total</th>
                <td mat-cell *matCellDef="let element"> {{element.amount | currency:'JPY'}} </td>
            </ng-container>

            <ng-container matColumnDef="charge">
                <th mat-header-cell *matHeaderCellDef> Di Bayar</th>
                <td mat-cell *matCellDef="let element"> {{element.charge | currency:'JPY'}} </td>
            </ng-container>

            <ng-container matColumnDef="cash">
                <th mat-header-cell *matHeaderCellDef> Kembali</th>
                <td mat-cell *matCellDef="let element"> {{element.cash | currency:'JPY'}} </td>
            </ng-container>

         


            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef class="text-right"> </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex justify-end mt-3">

                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>

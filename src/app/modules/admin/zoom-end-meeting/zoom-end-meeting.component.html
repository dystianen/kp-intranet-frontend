<div
    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-scroll bg-card dark:bg-transparent"
>
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
    >
        <!-- Loader -->
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            Zoom End Meeting
        </div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- <back-button></back-button> -->
            <!-- <button class="ml-4" mat-flat-button [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button> -->
        </div>
    </div>

    <div class="m-4">
        <form class="w-1/2"
            [formGroup]="form"
            id="form"
            #f="ngForm"
            (ngSubmit)="submitForm(f)"
            novalidate
        >
            <div class="flex flex-col w-full">
                <div>
                    <div class="flex items-center w-full">
                        <div class="w-11/12">
                            <mat-form-field class="w-full">
                                <mat-label>Meeting Number</mat-label>
                                <input
                                    matInput
                                    [formControlName]="'meeting_number'"
                                    required
                                />
                            </mat-form-field>
                        </div>
                        <button class="bg-green-600 text-white p-3 px-6 rounded-xl hover:opacity-60">Submit</button>
                    </div>
                </div>

                <div>
                    <div mat-dialog-actions class="flex justify-center"></div>
                </div>
            </div>
        </form>
    </div>
</div>

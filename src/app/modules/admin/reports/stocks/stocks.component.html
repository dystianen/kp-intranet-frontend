<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Report History Input Stock</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <ng-container *ngIf="dataSource.data.length>=1">
                <button class="ml-4 bg-green-600 text-white" mat-flat-button (click)="exportExcel()">
                    <mat-icon svgIcon="heroicons_outline:arrow-circle-down"></mat-icon>
                    <span class="ml-2 mr-1">Export Excel</span>
                </button>
            </ng-container>
            <!-- <a [routerLink]="'/product'" class="ml-4" mat-flat-button [color]="'primary'">
            <span class="material-icons">
                arrow_back
            </span>
        </a> -->
        </div>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="w-full">

            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Product Name </th>
                <td mat-cell *matCellDef="let element"> {{element.products.name}} </td>
            </ng-container>



            <ng-container matColumnDef="input_stock">
                <th mat-header-cell *matHeaderCellDef> Input Stock</th>
                <td mat-cell *matCellDef="let element"> {{ element.additional_stock }} </td>
            </ng-container>

            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef> Note </th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>

            <ng-container matColumnDef="input_date">
                <th mat-header-cell *matHeaderCellDef> Input Date </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'d MMMM, Y h:mm'}} </td>
            </ng-container>

            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef> Input By </th>
                <td mat-cell *matCellDef="let element"> {{element.admins.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>

<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-scroll bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <!-- <div class="absolute inset-x-0 bottom-0">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div> -->
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">SBMPTN - Setting - Short Code</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="add()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <div class="m-4">
        <table mat-table [dataSource]="dataSource" class="w-full">

            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef> Code</th>
                <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <ng-container matColumnDef="value2">
                <th mat-header-cell *matHeaderCellDef> Value2 </th>
                <td mat-cell *matCellDef="let element"> {{element.value2}} </td>
            </ng-container>

            <ng-container matColumnDef="value3">
                <th mat-header-cell *matHeaderCellDef> Value3 </th>
                <td mat-cell *matCellDef="let element"> {{element.value3}} </td>
            </ng-container>

            <ng-container matColumnDef="value4">
                <th mat-header-cell *matHeaderCellDef> Value4 </th>
                <td mat-cell *matCellDef="let element"> {{element.value4}} </td>
            </ng-container>

            <ng-container matColumnDef="value5">
                <th mat-header-cell *matHeaderCellDef> Value 5</th>
                <td mat-cell *matCellDef="let element"> {{element.value5}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Keterangan </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef class="text-right">Edit</th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex justify-end">
                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" (click)="edit(element.uuid)">
                            <span class="material-icons">
                                edit
                            </span>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>

<div class="flex flex-auto overflow-hidden">

    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <div class="m-4">
            <table mat-table [dataSource]="dataSource" class="w-full">

                <ng-container matColumnDef="destination">
                    <th mat-header-cell *matHeaderCellDef> Nama Module </th>
                    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
                </ng-container>

                <ng-container matColumnDef="cost">
                    <th mat-header-cell *matHeaderCellDef> Deskripsi </th>
                    <td mat-cell *matCellDef="let element"> {{element.cost | currency:'JPY'}} </td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="flex justify-end">
                            <button class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" mat-stroked-button
                                (click)="edit(element.id)">
                                <span class="material-icons">
                                    edit
                                </span>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>

</div>

<div class="w-full">
    <h1 mat-dialog-title>{{ dialogData.title }} </h1>

    <form [formGroup]="form" id="form" #f="ngForm" (ngSubmit)="submitForm(f)" novalidate>
        <div class="flex flex-col w-full">
            <div mat-dialog-content>
                <div class="flex flex-col w-full">
                    <!-- <ng-container *ngIf="categories">
                        <mat-form-field>
                            <mat-label>Category</mat-label>
                            <mat-select matInput [formControlName]="'category_id'" required>
                                <mat-option *ngFor="let category of categories" [value]="category.id">
                                    {{category.category}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </ng-container> -->
                    <mat-form-field>
                        <mat-label>Judul Soal</mat-label>
                        <input matInput [formControlName]="'title'" required />
                    </mat-form-field>
                    <div>
                        <mat-label>Konten</mat-label>
                        <quill-editor matInput [formControlName]="'content'"></quill-editor>
                    </div>
                    <div class="my-2">
                        <div class="mt-3">
                            <list-jawaban></list-jawaban>
                        </div>
                    </div>
                    <div>
                        <mat-label>Pembahasan</mat-label>
                        <quill-editor matInput [formControlName]="'pembahasan'"></quill-editor>
                    </div>
                    <div class="my-4 flex flex-col">
                        <mat-form-field>
                            <mat-label>Flag 1</mat-label>
                            <input matInput [formControlName]="'value1'" />
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Flag 2</mat-label>
                            <input matInput [formControlName]="'value2'" />
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Flag 3</mat-label>
                            <input matInput [formControlName]="'value3'" />
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Flag 4</mat-label>
                            <input matInput [formControlName]="'value4'" />
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div>
                <div mat-dialog-actions class="flex">
                    <button-close></button-close>
                    <button-submit></button-submit>
                </div>
            </div>
        </div>

    </form>

</div>

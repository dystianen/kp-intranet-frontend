<h2 mat-dialog-title>Preview</h2>

<mat-dialog-content class="mat-typography">
    <div id="preview-document"></div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button type="button" class="bg-gray-400 text-white" mat-button mat-dialog-close>Cancel</button>
    <button type="submit" class="bg-green-600 text-white" mat-button (click)="onSubmit()">Ok</button>
</mat-dialog-actions>

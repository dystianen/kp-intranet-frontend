<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-scroll bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <!-- <div class="absolute inset-x-0 bottom-0">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div> -->
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">SBMPTN - Bank Soal</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <back-button></back-button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="add()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="add()">
                <mat-icon [svgIcon]="'file_copy'"></mat-icon>
                <span class="ml-2 mr-1">Bulk Upload</span>
            </button>
        </div>
    </div>

    <div class="m-4">
        <table mat-table [dataSource]="dataSource" class="w-full" matSort>

            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No</th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                <td mat-cell *matCellDef="let element;"> #{{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element.category_id==='latihan_soal'">
                        <span class="p-1 text-white" [style]="'background-color:'+element.category?.color+';'">{{element.category?.category}}</span>
                    </ng-container>
                    <ng-container *ngIf="element.category_id==='tryout'">
                        <span class="p-1 text-white"[style]="'background-color:'+element.category?.color+';'">{{element.category?.category}}</span>
                    </ng-container>
                </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Soal</th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>


            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef class="text-right">Edit</th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex justify-end">
                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" (click)="edit(element.uuid)">
                            <span class="material-icons">
                                edit
                            </span>
                        </button>
                    </div>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>

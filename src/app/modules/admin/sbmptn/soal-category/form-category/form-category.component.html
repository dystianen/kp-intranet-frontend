<div class="w-100">
    <h1 mat-dialog-title>{{ dialogData.title }} </h1>

    <form [formGroup]="form" id="form" #f="ngForm" (ngSubmit)="submitForm(f)" novalidate>
        <div class="flex flex-col w-full">
            <div mat-dialog-content>
                <div class="flex flex-col w-full">
                    <mat-form-field>
                        <mat-label>ID</mat-label>
                        <input matInput [formControlName]="'id'" required [readonly]="dialogData.type=='edit'" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Nama Category</mat-label>
                        <input matInput [formControlName]="'category'" required />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Deskripsi</mat-label>
                        <textarea matInput [formControlName]="'description'"></textarea>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Color Uniq</mat-label>
                        <input matInput [formControlName]="'color'" />
                    </mat-form-field>
                </div>
            </div>

            <div>
                <div mat-dialog-actions class="flex justify-center">
                    <button-close></button-close>
                    <button-submit></button-submit>
                </div>
            </div>
        </div>

    </form>

</div>

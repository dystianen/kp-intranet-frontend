<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-scroll bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <!-- <div class="absolute inset-x-0 bottom-0">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div> -->
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Setting - Telesales Code</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <back-button></back-button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="add()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <div class="m-4">
        <table mat-table [dataSource]="dataSource" class="w-full" matSort>

            <ng-container matColumnDef="package_category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
                <td mat-cell *matCellDef="let element"> {{element.package_category}} </td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> code </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <ng-container matColumnDef="discount_amount">
                <th mat-header-cell *matHeaderCellDef> Discount </th>
                <td mat-cell *matCellDef="let element"> {{element.discount_amount}} </td>
            </ng-container>

            <ng-container matColumnDef="final_price">
                <th mat-header-cell *matHeaderCellDef> Final Price </th>
                <td mat-cell *matCellDef="let element"> {{element.final_price}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'dd/MM/yyyy H:m:s'}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef class="text-right">Edit</th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex justify-end">
                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" (click)="edit(element.uuid)">
                            <span class="material-icons">
                                edit
                            </span>
                        </button>
                    </div>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>

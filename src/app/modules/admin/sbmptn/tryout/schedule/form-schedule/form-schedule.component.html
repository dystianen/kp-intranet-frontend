<div class="w-200">
    <h1 mat-dialog-title>{{ dialogData.title }} </h1>

    <form
        [formGroup]="form"
        id="form"
        #f="ngForm"
        novalidate
    >
        <div class="flex flex-col w-full">
            <div mat-dialog-content>
                <div class="flex flex-col">
                    <ng-container>
                        <mat-form-field>
                            <mat-label>Paket</mat-label>
                            <mat-select
                                matInput
                                [formControlName]="'package_id'"
                                required
                            >
                                <mat-option>
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </ng-container>

                    <mat-form-field>
                        <mat-label>Date</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker" required>
                            <input matStartDate formControlName="start" placeholder="Start date">
                            <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>

                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date
                        </mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Deskripsi</mat-label>
                        <textarea matInput placeholder="Ex. Paket A" required></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div>
                <div mat-dialog-actions class="flex">
                    <button-close></button-close>
                    <button-submit></button-submit>
                </div>
            </div>
        </div>
    </form>
</div>

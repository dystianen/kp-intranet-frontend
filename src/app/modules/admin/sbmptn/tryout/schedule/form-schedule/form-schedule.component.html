<div class="w-200">
    <h1 mat-dialog-title>{{ dialogData.title }}</h1>

    <form [formGroup]="form" id="form" #f="ngForm" novalidate>
        <div class="flex flex-col w-full">
            <div mat-dialog-content>
                <div class="flex flex-col">
                    <ng-container>
                        <mat-form-field class="w-full">
                            <mat-label>Title</mat-label>
                            <input
                                matInput
                                placeholder="Ex. Paket A"
                                required
                                [formControlName]="'title'"
                            />
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Paket</mat-label>
                            <mat-select
                                matInput
                                #ctr
                                [formControlName]="'package_id'"
                            >
                                <mat-option
                                    *ngFor="let pckg of packages"
                                    [value]="pckg.id"
                                >
                                    {{ pckg.package_name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </ng-container>

                    <ng-container>
                        <div class="grid grid-cols-2">
                            <mat-label>Open Registration</mat-label>
                            <mat-form-field>
                                <input
                                    matInput
                                    [ngxMatDatetimePicker]="picker"
                                    placeholder="Choose a date & time"
                                    [(ngModel)]="myDatePicker"
                                />

                                <mat-datepicker-toggle
                                    matSuffix
                                    [for]="picker"
                                ></mat-datepicker-toggle>

                                <ngx-mat-datetime-picker
                                    #picker
                                ></ngx-mat-datetime-picker>
                            </mat-form-field>
                        </div>
                    </ng-container>

                    <mat-form-field>
                        <mat-label>Deskripsi</mat-label>
                        <textarea
                            matInput
                            placeholder="Ex. Paket A"
                            required
                        ></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div>
                <div mat-dialog-actions class="flex">
                    <button-close></button-close>
                    <button-submit></button-submit>
                </div>
            </div>
        </div>
    </form>
</div>

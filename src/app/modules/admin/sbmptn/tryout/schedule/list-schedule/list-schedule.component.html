<div
    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-scroll bg-card dark:bg-transparent"
>
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
    >
        <!-- Loader -->
        <!-- <div class="absolute inset-x-0 bottom-0">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div> -->
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            Try Out - Jadwal
        </div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <back-button></back-button>
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="add()"
            >
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <div class="m-4">
        <table mat-table [dataSource]="dataSource" class="w-full" matSort>
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
                <td mat-cell *matCellDef="let element; let i = index">
                    {{ i + 1 }}
                </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Judul</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.title }}
                </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Deskripsi
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.description }}
                </td>
            </ng-container>

            <ng-container matColumnDef="schedule_start">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mulai</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.schedule_start | date : "dd MMM YYYY, h:mm a" }}
                </td>
            </ng-container>

            <ng-container matColumnDef="schedule_end">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Selesai
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.schedule_end | date : "dd MMM YYYY, h:mm a" }}
                </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef class="text-right">
                    Edit
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex justify-end">
                        <button
                            class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800"
                            (click)="edit(element.id)"
                        >
                            <span class="material-icons"> edit </span>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>

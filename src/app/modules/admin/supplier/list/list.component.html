<!-- Main -->
<div class="flex flex-auto overflow-hidden">

    <!-- suppliers list -->
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <ng-container *ngIf="(suppliers$ | async) as suppliers">
            <ng-container *ngIf="suppliers.length > 0; else nosuppliers">
                <div class="grid">
                    <!-- Header -->
                    <div class="grid-cols-4 z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                        matSort matSortDisableClear>
                        <div class="hidden md:block" [mat-sort-header]="'sku'">
                            Supplier Code
                        </div>
                        <div [mat-sort-header]="'name'">Supplier Name</div>
                        <div class="hidden sm:block" [mat-sort-header]="'price'">
                            Address
                        </div>
                        <div class="text-right"></div>
                    </div>
                    <!-- Rows -->
                    <ng-container *ngIf="(suppliers$ | async) as suppliers">
                        <ng-container *ngFor="let supplier of suppliers; trackBy: trackByFn">
                            <div class="grid-cols-4 grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                                <!-- Image -->

                                <!-- SKU -->
                                <div class="hidden md:block truncate">
                                    {{supplier.supplierName}}
                                </div>

                                <!-- Name -->
                                <div class="truncate">
                                    {{supplier.supplierCode}}
                                </div>

                                <!-- Price -->
                                <div class="hidden sm:block">
                                    {{supplier.address}}
                                </div>

                                <!-- Details button -->
                                <div class="flex justify-end">
                                    <button (click)="editSupplierDialog(supplier.id)" class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" mat-stroked-button>
                                        <span class="material-icons">
                                            edit
                                        </span>
                                    </button>
                                    <button (click)="deleteSupplierDialog(supplier.id)" class="min-w-10 min-h-7 h-7 px-2 leading-6 text-red-800" mat-stroked-button>
                                        <span class="material-icons">
                                            delete
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <!-- <div class="grid">
                                <ng-container *ngIf="selectedsupplier?.id === supplier.id">
                                    <ng-container
                                        *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: supplier}">
                                    </ng-container>
                                </ng-container>
                            </div> -->
                        </ng-container>
                    </ng-container>
                </div>

                <!-- <mat-paginator
                    class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                    [ngClass]="{'pointer-events-none': isLoading}" [length]="pagination.length"
                    [pageIndex]="pagination.page" [pageSize]="pagination.size" [pageSizeOptions]="[5, 10, 25, 100]"
                    [showFirstLastButtons]="true"></mat-paginator> -->

            </ng-container>
        </ng-container>

        <ng-template #nosuppliers>
            <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                suppliers!</div>
        </ng-template>

    </div>

</div>

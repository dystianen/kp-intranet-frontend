<div class="w-100">
    <h1 mat-dialog-title>{{ formAttribute.formTitle }} </h1>

    <form [formGroup]="formSite" id="formSite" #f="ngForm" (ngSubmit)="submitForm(f)" novalidate>
        <div class="flex flex-col w-full">
            <div mat-dialog-content>
                <div class="flex flex-col w-full">
                    <mat-form-field>
                        <mat-label>Site Name</mat-label>
                        <input matInput [formControlName]="'siteName'" required />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Site Code</mat-label>
                        <input matInput [formControlName]="'siteCode'" required />
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Type</mat-label>
                        <mat-select matInput [formControlName]="'siteType'" required>
                            <mat-option [value]="'website'">
                                Website
                            </mat-option>
                            <mat-option [value]="'store'">
                                Store
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <input matInput [formControlName]="'description'" required />
                    </mat-form-field>
                </div>
            </div>

            <div>
                <div mat-dialog-actions class="flex justify-center">
                    <button-close></button-close>
                    <button-submit></button-submit>
                </div>
            </div>
        </div>

    </form>

</div>

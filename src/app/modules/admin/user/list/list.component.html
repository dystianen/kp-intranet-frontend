<!-- Main -->
<div class="flex flex-auto overflow-hidden">

    <!-- users list -->
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <ng-container *ngIf="(users$ | async) as users">
            <ng-container *ngIf="users.length > 0; else nousers">
                <div class="grid">
                    <!-- Header -->
                    <div class="grid-cols-5 z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                        matSort matSortDisableClear>
                        <div class="hidden md:block" [mat-sort-header]="'sku'">
                            Name
                        </div>
                        <div [mat-sort-header]="'name'">Email</div>
                        <div class="hidden sm:block" [mat-sort-header]="'price'">
                            Phone
                        </div>
                        <div class="hidden sm:block">
                            Role
                        </div>
                        <div class="text-right"></div>
                    </div>
                    <!-- Rows -->
                    <ng-container *ngIf="(users$ | async) as users">
                        <ng-container *ngFor="let user of users; trackBy: trackByFn">
                            <div class="grid-cols-5 grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                                <!-- Image -->

                                <!-- SKU -->
                                <div class="hidden md:block truncate">
                                    {{user.name}}
                                </div>

                                <!-- Name -->
                                <div>
                                    {{user.email}}
                                </div>

                                <!-- Price -->
                                <div>
                                    {{user.phone}}
                                </div>
                                <div>
                                    <span class="mr-1" *ngFor="let hasRole of user.admin_has_role">
                                        <span>{{hasRole.roles.roleName}} | </span>
                                    </span>
                                </div>

                                <!-- Details button -->
                                <div class="flex justify-end">
                                    <button class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" mat-stroked-button
                                        (click)="roleDialog(user.id)">
                                        <span class="material-icons">
                                            lock_open
                                        </span>
                                    </button>
                                    <button class="min-w-10 min-h-7 h-7 px-2 leading-6 text-blue-800" mat-stroked-button
                                        (click)="editDialog(user.id)">
                                        <span class="material-icons">
                                            edit
                                        </span>
                                    </button>
                                    <button class="min-w-10 min-h-7 h-7 px-2 leading-6 text-red-800" mat-stroked-button>
                                        <span class="material-icons">
                                            delete
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>

            </ng-container>
        </ng-container>

        <ng-template #nousers>
            <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                users!</div>
        </ng-template>

    </div>

</div>

<div class="w-100">
    <h1 mat-dialog-title>{{ formAttribute.formTitle }} </h1>

    <form [formGroup]="formApp" id="formApp" #f="ngForm" (ngSubmit)="submitForm(f)" novalidate>
        <div class="flex flex-col w-full">
            <div mat-dialog-content>
                <div class="flex flex-col w-full">
                    <!-- <ng-container *ngIf="rolesFormArray.controls as roles"> -->
                    <label for="" formArrayName="roles" *ngFor="let role of rolesFormArray.controls; let i = index">
                        <mat-checkbox cheked [formControlName]="i" (change)="changeRole(roles$[i].id,$event.checked)">{{roles$[i].roleName}}
                        </mat-checkbox>
                    </label>

                    <!-- </ng-container> -->
                </div>
            </div>

            <div>
                <div mat-dialog-actions class="flex justify-center">
                    <button-close></button-close>
                    <!-- <button-submit></button-submit> -->
                </div>
            </div>
        </div>

    </form>

</div>

<div>
    <mat-label>Thumbnail</mat-label>
    <div>
        <img id="thumbnailPreview" [src]="preview!==''?preview:'https://via.placeholder.com/250x150'" alt="" class="cursor-pointer"
            (click)="fileInput.click()">
        <input [name]="name" id="thumbnail" type="file" class="hidden" #fileInput
            (change)="onChangeThumbnail($event)" />
    </div>
</div>
